<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Quiz Game</title>
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <table class="header">
            <tr>
                <td>
                    <figure>
                        <img class="logo" src="logo.jpg" alt="Site logo" title="Logo" />
                    </figure>
                </td>
                <td>
                    <h1 class="header_text">_QUESTION_HEADER_</h1>
                </td>
                <td>
                    <button id="exit">Exit Game</button>
                </td>
            </tr>
        </table>
        <div class="question">
            <p id="question">_EXAMPLE_QUESTION_</p>
        </div>
        <table class="buttons">
            <tr>
                <td>
                    <button id="previous">Previous</button>
                </td>
                <td>
                    <div class="answers">
                        <input type="radio" id="choice1"/>
                        <label for="choice1">_EXAMPLE_ANSWER_</label>
                        <br />
                        <input type="radio" id="choice2" />
                        <label for="choice2">_EXAMPLE_ANSWER_</label>
                        <br />
                        <input type="radio" id="choice3" />
                        <label for="choice3">_EXAMPLE_ANSWER_</label>
                        <br />
                        <input type="radio" id="choice4" />
                        <label for="choice4">_EXAMPLE_ANSWER_</label>
                    </div>
                </td>
                <td>
                    <button id="next">Previous</button>
                </td>
            </tr>
        </table>
        <div class="site-footer">
            <p>_EXAMPLE_FOOTER_TEXT_</p>
        </div>
    </body>
</html>
